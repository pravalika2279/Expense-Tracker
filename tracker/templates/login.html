<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense-Tracker-Login</title>
    <link rel="icon" href="{% static 'Images/login.png' %}" type="image">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            font-family: 'Times New Roman', Times, serif;
            background-color: blueviolet;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 900px;
            width: 90%;
        }

        .image-side {
            flex: 1;
            padding: 20px;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-side img {
            width: 100%;
            max-width: 350px;
            height: auto;
        }

        .form-side {
            flex: 1;
            background-color: lightblue;
            padding: 30px;
            box-sizing: border-box;
        }

        .fir {
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .sec {
            background-color: deepskyblue;
            border: none;
            border-radius: 5px;
            padding: 20px;
            font-size: 1rem;
        }

        input[type=text], input[type=password] {
            width: 100%;
            padding: 12px 15px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .password-wrapper {
            position: relative;
        }

        .password-wrapper input {
            padding-right: 40px;
        }

        .password-wrapper i {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #333;
        }

        input[type=submit] {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        #submit {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        p {
            text-align: center;
            color: #000;
            margin-top: 20px;
        }
        a{
            text-decoration: none;
        }

        @media (max-width: 768px) {
            .image-side {
                display: none;
            }

            .form-side {
                width: 100%;
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <!-- Image Section -->
        <div class="image-side">
            <img src="{% static 'Images/login.png' %}" alt="Login image">
        </div>

        <!-- Form Section -->
        <div class="form-side">
            <div class="fir">
                <p>LOGIN</p>
            </div>
            <div class="sec">
                <form method="post">
                    {% csrf_token %}
                    <label>Username</label><br>
                    <input type="text" placeholder="Enter email" name="username" required><br>

                    <label>Password</label><br>
                    <div class="password-wrapper">
                        <input type="password" id="password" placeholder="Enter Password.." name="password" required>
                        <i class="fa-regular fa-eye" id="togglePassword"></i>
                    </div><br>

                    <span id="submit">
                        <input type="submit" value="Submit">
                    </span>
                </form>
            </div>
            <a href="{% url 'register' %}"><p>Create new account &rarr;</p></a>
        </div>
    </div>

        {% if messages %}
        <script>
        {% for message in messages %}
        alert('{{message}}')
        {% endfor %}
        </script>
        {% endif %}
    <script>
        const toggle = document.getElementById("togglePassword");
        const password = document.getElementById("password");

        toggle.addEventListener("click", function () {
            const type = password.getAttribute("type") === "password" ? "text" : "password";
            password.setAttribute("type", type);
            this.classList.toggle("fa-eye");
            this.classList.toggle("fa-eye-slash");
        });
        
    </script>
</body>
</html>
